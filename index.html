<!DOCTYPE html>
<html>
	<head>
		<title>Game</title>
		<link type="text/css" rel="stylesheet" href="style.css">
		<script type="text/javascript" src="main.js"></script>
	</head>

	<body>
		<h1>Swell Foop</h1>
		<div class="content">
			<canvas id="game"></canvas>
			<canvas id="info"></canvas>
			<div id="dialog">
				<h3 class="title">High Scores</h3>
				<div class="body">
					<ul class="rating"></ul>
				</div>
				<div class="footer">
					<input type="text" id="nickname" value="" maxlength="50" />
					<input type="button" id="submit" value="Submit scores" />
					<br />
					<br />
					<input type="button" id="newGame" value="New Game" />
				</div>
			</div>
		</div>
	</body>
</html>
